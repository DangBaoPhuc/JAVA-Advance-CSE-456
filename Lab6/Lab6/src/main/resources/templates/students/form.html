<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${student.id == 0} ? 'Create Student' : 'Edit Student'">Student Form</title>
</head>
<body>

<h2 th:text="${student.id == 0} ? 'Create Student' : 'Edit Student'">Student Form</h2>

<form th:action="@{/students/save}" th:object="${student}" method="post">

    <!-- Hidden id (nếu id = 0 thì là tạo mới) -->
    <input type="hidden" th:field="*{id}" />

    <p>
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
    </p>

    <p>
        <label>Year of Birth:</label>
        <input type="number" th:field="*{yob}" required />
    </p>

    <p>
        <label>GPA:</label>
        <input type="number" step="0.01" th:field="*{gpa}" required />
    </p>

    <p>
        <label>Major:</label>
        <!-- NOTE: we bind the select to a separate request param 'majorId' and not directly to *{major} -->
        <select name="majorId">
            <option value="">-- No major --</option>
            <option th:each="m : ${majors}"
                    th:value="${m.id}"
                    th:text="${m.name}"
                    th:selected="${student.major != null ? student.major.id == m.id : false}">
            </option>
        </select>
    </p>

    <p>
        <button type="submit">Save</button>
        <a th:href="@{/students}">Cancel</a>
    </p>
</form>

</body>
</html>
